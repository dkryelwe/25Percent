<!DOCTYPE html>
<html>
<head>
<title>25% Calculator</title>
<style>
  body {
    font-family: sans-serif;
  }
  #calculator {
    width: 250px; /* Adjust as needed */
    margin: 0 auto; /* Center the calculator */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box; /* Include padding in width */
  }
  button {
    padding: 10px 15px;
    background-color: #4CAF50; /* Green */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #result {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="calculator">  <h1>Add 25%</h1>
  <input type="number" id="inputNumber" placeholder="Enter a number" onkeydown="if (event.key === 'Enter') calculate()">
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>
</div>

<script>
  function calculate() {
    const inputNumber = parseFloat(document.getElementById("inputNumber").value);

    if (isNaN(inputNumber)) {  // Input validation
      document.getElementById("result").textContent = "Please enter a valid number.";
      return; // Stop further execution
    }

    const result = inputNumber * 1.25; // More concise calculation
    document.getElementById("result").textContent = "Result: " + result.toFixed(2); // Format to 2 decimal places
  }
</script>

</body>
</html>
